spring:
    application:
        name: config-server
    cloud:
        config:
            server:
                git:
                    uri: https://github.com/hellolujian/ConfigCenter
                    search-paths: /**
                    username:
                    password:
server:
    port: 8762

eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka/

management:
    endpoints:
        web:
            exposure:
                include: refresh
